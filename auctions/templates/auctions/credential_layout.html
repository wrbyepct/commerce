{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="credential-page-container d-flex ">
            <!-- Image section -->
            <div class="image-section d-flex flex-column justify-content-center flex-grow-1">
                <div class="image-section--overlay">
                    <div class="image-section--hero ">
                        
                        <div class="slogan p-5 d-flex align-items-center ">
                           
                            <h1 class="image-section--hero-header text-end ps-2 pb-4 flex-grow-1 ">D.Auction</h1>
                            <div class="w-50 flex-grow-1 text-end">
                                <div>Where Rarity</div>  
                                <div class="d-flex justify-content-center ">
                                    <div class="px-3 align-self-center text-end lh-s1 fst-italic">
                                        <h1 class="m-0">Uncover Items</h1>
                                        <h1 class="m-0">as Unique as</h1>
                                        <div class="d-flex align-items-end justify-content-end ">
                                            <div class="fst-normal fs-5 me-3 pb-1 link-to-homepage " >
                                                <a href="{% url 'index' %}">Discover now</a>
                                            </div>
                                            <h1 class="m-0 ">You</h1>
                                        </div>
                                    </div>
                                    <div class=" text-end">Meets</div>
                                </div>
                                <div>Opportunity</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- Resgister or Login Section -->
            {% block credential %}
            {% endblock %}
        </div>
    </body>

</html>
