{% extends 'auctions/layout.html' %}

{% block body%}
    <h2>Categories</h2>

    {% if categories %}
        <div class="container">
            <ul class="list">
                {% for category in categories %}
                    <li class="list-item">
                        <a href="/categories?category={{ category.name }}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>

        </div>
    {% endif %}
    
{% endblock %}
