{% extends 'auctions/layout.html' %}

{% load static %}

{% block head %}
    <script src="{% static 'script/categories.js'%}"></script>
{% endblock %}

{% block body%}
    <div class="d-flex justify-content-center ">
        <h2>Categories</h2>
    </div>
    

    {% if categories %}
        <div class="container cate-container">
            <div class="row gy-3 justify-content-center">
                {% for category in categories %}
                    <!-- Category Card container -->
                    <div class="col-sm-12 col-lg-6 category-box ">
                        <div 
                            class="card d-flex flex-column justify-content-center "
                            style="background-image: url('{{ category.img_url }}'); background-size: cover; background-position: center;"
                        >
                            <a 
                                class="category-btn d-flex flex-column justify-content-center text-center text-overlay " 
                                href="/categories?category={{ category.name }}"
                            >
                                <span class="category-tag">{{ category.name|upper }}</span>
                            </a>
                        </div>
                            
                    </div>
                        
                {% endfor %}
            </div>
        </div>
    {% endif %}
    
{% endblock %}
