{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}


    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        
            <div class="form-group">
                <label class="{% if field.field.required %}required{% else %}{% endif %}" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <input class="btn btn-primary" type="submit" value="Register">
